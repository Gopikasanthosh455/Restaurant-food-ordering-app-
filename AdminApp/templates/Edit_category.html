<!DOCTYPE html>
{%extends 'index.html'%}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title">Edit Category</h3>
                  <form class="forms-sample" method="post" action="{% url 'update_category' data_id=data.id %}" enctype="multipart/form-data">
                      {%csrf_token%}
                    <div class="form-group">
                      <label for="exampleInputName1">Category Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Category Name" name="category" value="{{data.Category_Name}}">
                    </div>
                   <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{data.Description}}</textarea>
                    </div>
                      <div class="form-group">
                       <label>File upload</label>
                          <img src="{{data.cat_profile.url}}">
                      <input type="file" name="cat_profile">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{%endblock%}
