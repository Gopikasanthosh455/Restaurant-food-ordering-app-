<!DOCTYPE html>
{%extends 'index.html'%}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title">Add Product</h3>
                  <form class="forms-sample" method="post" action="{% url 'save_product'%}" enctype="multipart/form-data">
                      {%csrf_token%}
                  <div class="form-group mt-3">
                      <label for="categorySelect">Select Category</label>
                      <select class="form-control" id="categorySelect" name="category">
                       {%for i in data%}
                        <option>{{i.Category_Name}}</option>
                          {%endfor%}
                      </select>
                    </div>
                        <div class="form-group">
                      <label >Product Name</label>
                      <input type="text" class="form-control"  placeholder="Product Name" name="product">
                    </div>
                   <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description"></textarea>
                    </div>
                        <div class="form-group">
                      <label>Price</label>
                      <input type="text" class="form-control"  placeholder="Price" name="price">
                    </div>

                      <div class="form-group">
                       <label>File upload</label>
                      <input type="file" name="product_profile">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

{% if messages %}
    {% for i in messages %}
        {% if i.tags == "success" %}
        <script>
            swal("{{ i }}", "", "success");
        </script>
        {% elif i.tags == "error" %}
        <script>
            swal("{{ i }}", "", "error");
        </script>
        {% elif i.tags == "warning" %}
        <script>
            swal("{{ i }}", "", "warning");
        </script>
        {% else %}
        <script>
            swal("{{ i }}", "", "info");
        </script>
        {% endif %}
    {% endfor %}
{% endif %}

</body>
</html>
{%endblock%}
